    <div class="container-fluid">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <a href="http://www.yearzero.me.uk/who/" class="btn my-btn"><i class="fa fa-user-secret"></i> Who?</a>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="http://www.yearzero.me.uk/images/year_zero.png" alt="Year Zero logo" class="img-responsive center-block" />
        <h1 class="masthead">When life begins</h1>
      </div>


<div class="col-md-8">
      <h1>Contact</h1>
    <div class="col-md-8" style="padding-top:20px;">
      <form class="form-horizontal" role="form" action="https://formspree.io/hello@yearzero.space" method="POST">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>

</div>
</div>
